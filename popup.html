<!DOCTYPE html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <meta charset='utf-8'/>
    <title>Show the avalon vmodel tree</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="d3.v3.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="tree"></div>
    <div class="rightBottomWrapper" id='directionContainer'>
      <table cellspacing="0" cellpadding="0">
        <tr>
          <td></td>
          <td class="navigationControl" data-direction="up">
          <div class="icon-arrow-up-5 iconWrapper " title="Move up (&uarr; key)"></div>
          </td>
          <td></td>
        </tr>
        <tr>
          <td class="navigationControl" data-direction="left">
          <div class="icon-arrow-left-5 iconWrapper" title="Move left (&larr; key)"></div>
          </td>
          <td class="navigationControl" data-direction="center">
          <div class="iconWrapper" title="Center view"></div>
          </td>
          <td class="navigationControl" data-direction="right">
          <div class="icon-arrow-right-5 iconWrapper" title="Move right (&rarr; key)"></div>
          </td>
        </tr>
        <tr>
          <td></td>
          <td class="navigationControl" data-direction="down">
          <div class="icon-arrow-down-5 iconWrapper" title="Move down (&darr; key)"></div>
          </td>
          <td></td>
        </tr>
        <tr>
          <td class="iconWrapper transformScale" data-direction="zoom-in"><small class="icon-zoom-in" title="Zoom in (&#43; key)"></small></td>
          <td></td>
          <td class="iconWrapper transformScale" data-direction="zoom-out"><small class="icon-zoom-out" title="Zoom out (&#45; key)"></small></td>
        </tr>
      </table>
    </div>
  </body>
</html>
